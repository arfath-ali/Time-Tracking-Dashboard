<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
    <header></header>
    <main>
        <section class="dashboard__user-info">
            <div class="dashboard__profile">
                <img class="dashboard__profile-picture" src="images/image-jeremy.png" alt="Profile Picture" />
                <div class="dashboard__profile-info">
                    <p class="dashboard__profile-label">Report for</p>
                    <h1 class="dashboard__profile-name">Jeremy Robson</h1>
                </div>
            </div>
            <div class="dashboard__timeframe">
                <p class="dashboard__timeframe-daily timeframe__hover">Daily</p>
                <p class="dashboard__timeframe-weekly timeframe__hover">Weekly</p>
                <p class="dashboard__timeframe-monthly timeframe__hover"> Monthly</p>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
